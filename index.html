<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- Frontendmentor logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <!-- Fontawesome  -->
    <script src="https://kit.fontawesome.com/cb51308546.js" crossorigin="anonymous"></script>

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <style>
      .attribution { font-size: 11px; text-align: center;}
      .attribution a { color: white; }
    </style>

    <body>
        <div class="container-fluid">
            <nav class="navbar">
                <a class="navbar-brand" href="#">
                <img class="huddle-logo" src="images/logo.svg" alt="huddle-logo">
                </a>
            </nav>
                <div class="row">
                    <div class="title-image col-lg-6">
                        <img class="huddle-image" src="images/illustration-mockups.svg" alt="huddle-illust">
                    </div>
                    <div class="huddle-text col-lg-6">
                            <h1>Build The Community Your Fans Will Love</h1>
                            <p>Huddle re-imagines the way we build communities. You have a voice,
                            but so does your audience. Create connections with your users as you engage
                            in genuine discussions.</p>
                            <button type="button" class="btn btn-light border-0 huddle-button">Register</button>
                    </div>
                </div>
        </div>

        <div class="links">
          <span class="fa-stack">
              <i class="social-links socials fab fa-facebook-f fa-stack-1x"></i>
          </span>
          <span class="fa-stack">
              <i class="social-links socials fab fa-twitter fa-stack-1x"></i>
          </span>
          <span class="fa-stack">
              <i class="social-links socials fab fa-instagram fa-stack-1x"></i>
          </span>
      </div>
        
        

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Kristine May</a>.
        </p>
      </footer> 
    </body>
  </html>
